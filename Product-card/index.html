<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product_card</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
	<div class="product_card">
		<div class="img_wrap">
			<img src="https://user-images.githubusercontent.com/19285811/69318246-becd7980-0c77-11ea-8324-6c43e2de8cf2.png" alt="책 혼자가 혼자에게">
		</div>
		<div class="book_desc">
			<p class="author" aria-label="저자">이병률</p>
			<div class="title">
				<h1 aria-label="책 제목">혼자가 혼자에게</h1>
				<strong class="label" aria-label="오늘의 책 선정">오늘의 책</strong>
			</div>
		</div>
		<div class="review">
			<span class="star" aria-hidden="true">
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star"></i>
				<i class="fas fa-star-half"></i>
			</span>
			<span class="grade" aria-label="총 점 9.4점">9.4</span>
		</div>
	</div>
</body>
</html>
